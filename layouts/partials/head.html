<head>
	<meta http-equiv="Content-Type" content="text/html" charset="UTF-8" />
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="{{ .Site.Params.faviconcolor }}">
	<link rel="sitemap" type="application/xml" title="sitemap" href="sitemap.xml">
	<meta name="msapplication-TileColor" content="{{ .Site.Params.faviconcolor }}">
	<meta name="theme-color" content="{{ .Site.Params.themecolor }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="author" content="{{ .Site.Params.author }}">
	<meta name="description" content="{{ .Site.Params.description }}">
	<meta http-equiv="content-language" content="{{ .Site.LanguageCode }}" />
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<title>{{ .Site.Title }}</title>
	
	<!-- CSS Files -->

	{{ $css1 := resources.Get "css/bootstrap.min.css" }}
	{{ $css2 := resources.Get "css/skdotme.min.css" }}
	{{ $css3 := resources.Get "css/cookieconsent.min.css" }}
	{{ $css := slice $css1 $css2 $css3 | resources.Concat "css/cssbundle.css" }}

	<link rel="stylesheet" href="{{ $css.Permalink }}">
	{{ range .Site.Params.css }}
	<link rel="stylesheet" href="{{ .URL }}"{{ if isset . "integrity" }} integrity="{{ .integrity }}"{{ end }}{{ if isset . "crossorigin" }} crossorigin="{{ .crossorigin }}"{{ end }}>
	{{ end }}

	<!-- PRINT CSS -->
</head>
