<nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400" role="navigation">
	<div class="container">
		<div class="navbar-translate">
			<a class="navbar-brand" href="#" aria-label="navbar # link">
				{{ partial "svg/xf-flame.html" (dict "height" 30) }}
			</a>
			<button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-bar top-bar"></span>
				<span class="navbar-toggler-bar middle-bar"></span>
				<span class="navbar-toggler-bar bottom-bar"></span>
			</button>
		</div>
		<div class="collapse navbar-collapse justify-content-end" id="navigation">
			<ul class="navbar-nav">
				{{ range .Site.Params.nav }}
				<li class="nav-item">
					<a class="nav-link" href="#{{ .link }}">
						<p>{{ .text }}</p>
					</a>
				</li>
				{{end}}
				{{ range first 4 .Site.Params.social }}
				<li class="nav-item">
					<a class="nav-link" href="{{ .URL }}" target="_blank" aria-label="{{ .text }} social link">
						<i class="{{ .icon }}"></i>
						<p class="d-lg-none d-xl-none">{{ .text }}</p>
					</a>
				</li>
				{{end}}
				{{ if eq .Site.Params.enabledownload "true" }}
				<li class="nav-item">
					<a class="nav-link btn btn-neutral" href="{{ .Site.Params.header.button.link }}"  target="_blank">
						<i class="{{ .Site.Params.header.button.icon }}"></i>
						<p>{{ .Site.Params.header.button.text }}</p>
					</a>
				</li>
				{{end}}
			</ul>
		</div>
	</div>
</nav>
